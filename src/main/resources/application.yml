server:
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/jwtDB?serverTimezone=Asia/Seoul&characterEncoding=utf8&autoReconnection=true
    username: seung
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      use-new-id-generator-mappings: false

    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
